<!DOCTYPE html>
<html>
  <head>
    <title>Random Markers on Leaflet Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" integrity="sha512-nZSPhv5S5cSbsPjr5jLQ2DxvO8P4Wp4hFwzZjgL6Aizf6UkM6G9ajyUuAxukSKvKCUenW78eU/HwVVspQjRvRQ==" crossorigin=""/>
    <style>
      #map {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js" integrity="sha512-9O18OOdf1NLfJjLSpA6zDOLxrQ2C/ZvlFv5RT+nd5ZZJueKjQwdgDxv4AnW4vpJH4khGhK+Dv54G8WdYbxKXJw==" crossorigin=""></script>
    <script>
      // Initialize the map
      var map = L.map('map').setView([40.7128, -74.0060], 10);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
        maxZoom: 18
      }).addTo(map);
      
      // Add event listener for map changes
      map.on('moveend', function() {
        updateMarkers();
      });
      
      // Add 10 random markers to the map
      var markers = [];
      for (var i = 0; i < 10; i++) {
        var marker = L.marker(getRandomLocation()).addTo(map);
        markers.push(marker);
      }
      
      // Update the markers when the map changes
      function updateMarkers() {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setLatLng(getRandomLocation());
        }
      }
      
      // Generate a random location within the current bounds of the map
      function getRandomLocation() {
        var bounds = map.getBounds();
        var sw = bounds.getSouthWest();
        var ne = bounds.getNorthEast();
        var lat = Math.random() * (ne.lat - sw.lat) + sw.lat;
        var lng = Math.random() * (ne.lng - sw.lng) + sw.lng;
        return [lat, lng];
      }
    </script>
  </body>
</html>
